@if (isLoading) {
    <mat-spinner></mat-spinner>
    <h3>Cargando, por favor espere...</h3>
} @else {
    <div class="contContainer">
        <h1>Detalle del usuario: {{ student?.firstName + ' ' + student?.lastName }}</h1>
        <mat-list role="list">
            <mat-list-item role="listitem">Id: {{ student?.id }}</mat-list-item>
            <mat-list-item role="listitem">Correo Electronico: {{ student?.email }}</mat-list-item>
            <mat-list-item role="listitem">Cursos(actuales): {{ student?.courses }} </mat-list-item>
            
        </mat-list>
    </div>
}
